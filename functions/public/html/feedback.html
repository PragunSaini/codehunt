<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback</title>

    <link rel="stylesheet" href="../styles/feedback.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav>
            <h1>Website<i class="fas fa-bars"></i></h1>
            <div id="nav-links">
                <a href="#topics" target="_self" class="nav-link"><div>Home</div></a>
                <a href="#" target="_blank" class="nav-link">Login</a>
            </div>
        </nav>
        <div class="stripes">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="banner-content">
            <h1>FeedBack Form</h1>
            <p>Want to send any query? Or want us to add a resource.
                Send a response via this feedback form.
            </p>
        </div>
    </header>

    <main>
        <div class="main-stripes">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <form action="" method="GET" name="feedbackform" id="feedbackform">
            <div class="form-element">
                <label class="label" for="name">Name : </label>
                <input class="input" type="text" id="name" name="name">
            </div>

            <div class="form-element">
                <label class="label" for="email">Email : </label>
                <input class="input" type="email" id="email" name="email">
            </div>

            <div class="form-element">
                <label class="label" for="phone">Phone/Mobile : </label>
                <input class="input" type="text" id="phone" name="phone">
            </div>

            <div class="form-element">
                <label class="label" for="ageinput">Select appropriate age range : </label>
                <div class="input-age">
                    <label for="lt18">< 18
                        <input type="radio" id="lt18" name="age" value="lt18">
                    </label>

                    <label for="18t40">18 - 40
                        <input type="radio" id="18t40" name="age" value="18t40">
                    </label>

                    <label for="gt40">> 40
                        <input type="radio" id="gt40" name="age" value="gt40">
                    </label>
                </div>
            </div>

            <div class="form-element">
                <label class="label" for="query">Type of query : </label>
                <div class="input-query">
                    <label for="feedback">Feedback
                        <input type="checkbox" id="feedback" name="query" value="feedback">
                    </label>

                    <label for="linkadd">Addition of link
                        <input type="checkbox" id="linkadd" name="query" value="linkadd">
                    </label>

                    <label for="help">Help
                        <input type="checkbox" id="help" name="query" value="help">
                    </label>
                </div>
            </div>

            <div class="form-element">
                <label class="label" for="feedback">Feedback : </label>
                <textarea id="feedback" name="feedback"></textarea>
            </div>

            <div class="form-element">
                <button class="mat-button-class submit" type="submit">Submit</button>
                <button class="mat-button-class clear" type="reset">Clear</button>
            </div>

        </form>

    </main>

    <footer>
        <div id="team">
            <h2>Our Team</h2>
            <p>Pragun</p>
            <p>Anubhav</p>
            <p>Priyanshu</p>
            <p>Kuldeep</p>
        </div>
        <div id="contact">
            <h2>Contact</h2>
            <p>Address: NIT Kurukshetra</p>
            <p>Phone: +91-7042080779</p>
            <p>Email: abc.xyz</p>
        </div>
        <div id="social">
            <h2>Social</h2>
            <div>
                <span><i class="fab fa-facebook fa-2x"></i></span>
                <span><i class="fab fa-twitter-square fa-2x"></i></span>
                <span><i class="fab fa-youtube fa-2x"></i></span>
                <span><i class="fab fa-linkedin fa-2x"></i></span>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="../js/feedback.js"></script>
</body>
</html>
