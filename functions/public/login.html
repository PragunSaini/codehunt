<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | CodeHunt</title>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-functions.js"></script>

    <!-- Comment out (or don't include) services that you don't want to use -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-storage.js"></script> -->

    <script src="/__/firebase/init.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>

    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">


</head>
<body>
    <a href="index.html" id="home" target="_self">Home</a>
    <!-- Login Form -->
    <div id="logged" class="main">
        <label for="email" class="labels">Email : </label>
        <input type="email" name="email" id="email" class="inputs">
        <label for="pass" class="labels">Password : </label>
        <input type="password" name="pass" id="pass" class="inputs">
        <button type="submit" id="regbtn" class="mat-button-class">Register</button>
        <button type="submit" id="logbtn" class="mat-button-class">Login</button>
    </div>
    <!-- Logout Form -->
    <div id="logout" class="main">
        <p id="useremail">fsj</p>
        <button type="submit" id="logobtn" class="mat-button-class">Logout</button>
    </div>

    <!-- Login Script -->
    <script src="js/login.js"></script>


</body>
</html>
